<body>
    <h1>Describe your pet</h1>
    <form action="/create-pet" method="POST">
        <input type="text" name="name" placeholder="enter pet's name">
        <br>
        <input type="text" name="color" placeholder="enter pet's color">
        <br>
        <input type="text" name="age" placeholder="enter pet's age">

        <br>
        <input type="submit" value="check" id="submit">
    </form>
</body>
